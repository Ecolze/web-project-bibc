<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  

  <link rel="stylesheet" href="kontak.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


  <header class="about">
    <nav class="about-ab">
      <a href="../index.html">Back</a>
    </nav>
  </header>

  <main class="kontena-feedback">
    
    <h2 class="judul-feedback">Feed <span>Back</span></h2>

    <p class="keterangan">
      Kami sangat menghargai feedback Anda. Silakan isi form di bawah ini.
    </p>

    <div class="feedback-container">

      
      <form action="https://formspree.io/f/xqagpwjz" method="POST" class="feedback-form">
        
        <div class="form-group">
          <label for="full-name">Full Name</label>
          
          <input type="text" id="full-name" name="full-name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
         
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        
        <button type="submit" class="tombol-submit">Submit</button>

      </form>

     
      <div class="feedback-image">
        <img src="../IMG/Gemini_Generated_Image_95nakg95nakg95na.png" alt="Gambar Karakter Feedback">
      </div>

    </div> 
  </main>
  <script>
      feather.replace();
    </script>
    <script src="../JS/script.js"></script>
</body>
</html>
